<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>흐물이는 흐물흐물</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="heumuri">
      <div class="body">
        <!-- 원래는 body를 네 개의 div를 이용해 표현했으나
        README의 개선해야 할 점 부분때문에 결국
        하나의 div로만 몸통을 표현하기로 했습니다. -->
        <!-- <div class="upper left"></div>
        <div class="upper right"></div>
        <div class="downner left"></div>
        <div class="downner right"></div> -->
      </div>
      <div class="face">
        <div class="eyes left">
          <div class="eye-brows"></div>
        </div>
        <div class="eyes right">
          <div class="eye-brows"></div>
        </div>

        <div class="eyes-closed-wrapper">
          <div class="eyes-closed">
            <div class="eyes-closed-line"></div>
            <div class="eyes-closed-line"></div>
            <div class="eyes-closed-line"></div>
          </div>
          <div class="eyes-closed right">
            <div class="eyes-closed-line"></div>
            <div class="eyes-closed-line"></div>
            <div class="eyes-closed-line"></div>
          </div>
        </div>

        <div class="mouth"></div>
      </div>
    </div>
    <div class="pen">
      <div class="handle"></div>
    </div>
  </body>
